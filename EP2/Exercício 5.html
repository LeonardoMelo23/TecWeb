<h1>Exercício 5</h1>

<div>
Durante a nossa vida:</br>
Conhecemos pessoas que <strong>vêm</strong> e que <strong>ficam,</strong></br>
Outras que <em>vêm</em> e <em>passam.</em></br>
Existem aquelas que,</br>
Vêm, ficam e depois de <strong>algum tempo se vão.</strong></br>
Mas existem aquelas que <strong><em>vêm e se vão</em></strong> com uma enorme vontade de ficar...
</div></br>

<strong>(Charles Chaplin)</strong>
